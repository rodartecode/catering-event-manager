version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/repository/queries.sql"
    schema: "../../packages/database/src/migrations"
    gen:
      go:
        package: "repository"
        out: "./internal/repository"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
