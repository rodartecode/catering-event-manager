version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    container_name: catering-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-catering_events}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-catering_events}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - catering-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: catering-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-catering_events}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - SCHEDULING_SERVICE_URL=http://scheduler:8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - catering-network

  scheduler:
    build:
      context: ./apps/scheduling-service
      dockerfile: Dockerfile
    container_name: catering-scheduler
    restart: unless-stopped
    ports:
      - "${SCHEDULER_PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-catering_events}
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - catering-network

volumes:
  postgres_data:
    driver: local

networks:
  catering-network:
    driver: bridge
