version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    container_name: catering-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: catering_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d catering_events"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: catering-web
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://admin:changeme@postgres:5432/catering_events
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
      - SCHEDULING_SERVICE_URL=http://scheduler:8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules

  scheduler:
    build:
      context: .
      dockerfile: apps/scheduling-service/Dockerfile
    container_name: catering-scheduler
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://admin:changeme@postgres:5432/catering_events
      - PORT=8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/scheduling-service:/app/apps/scheduling-service

volumes:
  postgres_data:
